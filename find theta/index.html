<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Value Chooser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Angle Value Calculator</h1>
        <div class="input-form">
            <label for="start">Start:</label>
            <input type="number" id="start" value="0">
            
            <label for="end">End:</label>
            <input type="number" id="end" value="20">

            <!-- Layer 1 Selection -->
            <label for="layer1">Layer 1:</label>
            <select id="layer1" onchange="updateLatticeVectors('layer1')">
                <option value="Custom">Custom</option>
                <option value="SquareLayer">SquareLayer</option>
                <option value="RhombusLayer" selected>RhombusLayer</option>
                <option value="TriangularLayer">TriangularLayer</option>
                <option value="HexagonalLayer">HexagonalLayer</option>
                <option value="KagomeLayer">KagomeLayer</option>
            </select>

            <div id="layer1-vectors" class="vector-inputs hidden">
                <label>Lattice Vectors for Layer 1:</label>
                <div>lv1: <input type="text" inputmode="decimal" id="layer1-lv1x" placeholder="i"> i + <input type="text" inputmode="decimal" id="layer1-lv1y" placeholder="j"> j</div>
                <div>lv2: <input type="text" inputmode="decimal" id="layer1-lv2x" placeholder="i"> i + <input type="text" inputmode="decimal" id="layer1-lv2y" placeholder="j"> j</div>
            </div>

            <!-- Layer 2 Selection -->
            <label for="layer2">Layer 2:</label>
            <select id="layer2" onchange="updateLatticeVectors('layer2')">
                <option value="Custom">Custom</option>
                <option value="SquareLayer">SquareLayer</option>
                <option value="RhombusLayer" selected>RhombusLayer</option>
                <option value="TriangularLayer">TriangularLayer</option>
                <option value="HexagonalLayer">HexagonalLayer</option>
                <option value="KagomeLayer">KagomeLayer</option>
            </select>

            <div id="layer2-vectors" class="vector-inputs hidden">
                <label>Lattice Vectors for Layer 2:</label>
                <div>lv1: <input type="text" inputmode="decimal" id="layer2-lv1x" placeholder="i"> i + <input type="text" inputmode="decimal" id="layer2-lv1y" placeholder="j"> j</div>
                <div>lv2: <input type="text" inputmode="decimal" id="layer2-lv2x" placeholder="i"> i + <input type="text" inputmode="decimal" id="layer2-lv2y" placeholder="j"> j</div>
            </div>

            <!-- Tolerance Slider -->
            <label for="tolerance">Tolerance: 10^(<span id="tolerance-value">-3</span>)</label>
            <input type="range" id="tolerance" min="-10" max="-1" step="1" value="-3" oninput="updateTolerance()">

            <button onclick="calculate()">Calculate</button>
        </div>

        <table id="results-table">
            <thead>
                <tr>
                    <th>angle (deg)</th>
                    <th>angle (rad)</th>
                    <th>a</th>
                    <th>b</th>
                    <th>m</th>
                    <th>n</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Generated results will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
