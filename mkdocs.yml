site_name: MoirePy
theme:
  # name: m kdocs
  name  : readthedocs
  # name: material  
  # name: kpn
  # name: terminal
  # name: torillic
  # name: topdf

plugins:
  - search
  - mkdocs-jupyter:
      include: ["examples/*.ipynb"]
      # include: ["examples/*.py"]
      # execute: true
      # allow_errors: false
  - mkdocstrings:
      handlers:
        python:
          inventories: []
          options:
            show_source: true

extra_css:
  - assets/style.css

# extra_javascript:
#   - assets/script_find_theta.js

nav:
  - Home: index.md
  - Installation: installation.md
  - Angle Value Calculator: find_theta.md
  - Angle calculation Process: angle_calculation_process.md
  - API Reference:
      - Layers: api/layers.md
      - Moire: api/moire.md
      - Utils: api/utils.md
  - Examples:
      - examples.md
      - examples/angle_calculation.ipynb
      - examples/tight_binding_ham.ipynb
      - examples/k_space_ham.ipynb
      - examples/dos_calculation.ipynb

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
